{	
"layerGroups":{
   "BrewMap": {
      "title":"OSM UK Brew Map",
      "sqlSelectCol":"select \"addr:housename\",\"addr:housenumber\",website,url,osm_id,name,amenity,craft,industrial,microbrewery",
      "sqlSelectPoint":"st_astext(st_transform(way,4326)) as way, 'node' as type from planet_osm_point",
      "sqlSelectPolygon":"st_astext(st_transform(st_centroid(way),4326)) as way, 'way' as type from planet_osm_polygon ",
      "sqlTagQueries":"where name ilike('%brewery%') and (disused is null or disused != 'yes') and (industrial is null or industrial != 'brewery') and (craft is null or craft != 'brewery') and (highway is null) and (leisure is null) and (landuse != 'farmyard' and landuse!='allotments' and landuse!='wharf' and landuse!='retail')",	 
      "tagQueriesDataFile":"brewmap_tagQuery.json",
      "layers": {
          "brewery_industrial": {
	       "label":"Large Brewery",
               "sqlWhere":" where industrial = 'brewery' and (disused is null or disused != 'yes')",
	      "dataFile": "brewmap_industry.json",
	      "iconImg": "factory.png"
          },
          "brewery_craft": {
	       "label":"Small Brewery",
               "sqlWhere":" where craft = 'brewery' and (disused is null or disused != 'yes')",
	      "dataFile": "brewmap_craft.json",
	      "iconImg": "house.png"
          },
          "microbrewery": {
	       "label":"MicroBrewery",
               "sqlWhere":" where microbrewery is not null and microbrewery!='no' and (disused is null or disused != 'yes')",
	      "dataFile": "brewmap_microbrewery.json",
	      "iconImg": "drink.png"
          },
          "vineyard": {
	       "label":"vineyard",
               "sqlWhere":" where (landuse='winery' or landuse='vinyard' or landuse='vineyard' or craft='winery' or craft='vinyard' or craft='vineyard' or industrial='winery' or industrial='vinyard' or industrial='vineyard')  and (disused is null or disused != 'yes')",
	      "dataFile": "brewmap_vineyard.json",
	      "iconImg": "grapes.jpg"
          },
          "distillery": {
	       "label":"distillery",
               "sqlWhere":" where (craft='distillery' or industrial='distillery')  and (disused is null or disused != 'yes')",
	      "dataFile": "brewmap_distillery.json",
	      "iconImg": "bluedot_sm.png"
          },
          "cider/perry": {
	       "label":"cider/perry",
               "sqlWhere":" where (craft='cider' or craft='perry' or industrial='cider' or industrial='perry')  and (disused is null or disused != 'yes')",
	      "dataFile": "brewmap_cider.json",
	      "iconImg": "yellowdot_sm.png"
          }
      
      }
    }
  }
}
